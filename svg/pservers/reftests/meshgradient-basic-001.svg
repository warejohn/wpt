<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360" viewBox="0 0 480 360"><g id="testmeta"><title>Mesh gradient: Single 1x1 patch (userSpaceOnUse).</title><html:link href="http://tavmjong.free.fr" rel="author" title="Tavmjong Bah"/><html:link href="https://www.w3.org/TR/SVG2/pservers.html#MeshGradients" rel="help"/><html:link href="meshgradient-basic-001-ref.png" rel="match"/></g><style id="test-font" type="text/css">@font-face{font-family:FreeSans;src:url(../fonts/FreeSans.woff) format(&quot;woff&quot;)}</style><defs><meshgradient id="LinearMesh" x="20" y="140" gradientUnits="userSpaceOnUse"><meshrow><meshpatch><stop style="stop-color:#00f" path="l 200,0"/><stop style="stop-color:#0f0" path="l 0,200"/><stop style="stop-color:#ff0" path="l -200,0"/><stop style="stop-color:#0f0" path="l 0,-200"/></meshpatch></meshrow></meshgradient><meshgradient id="BezierMesh" x="260" y="140" gradientUnits="userSpaceOnUse"><meshrow><meshpatch><stop style="stop-color:#00f" path="c 66.6667,0 133.333,0 200,0"/><stop style="stop-color:#0f0" path="c 0,66.6667 0,133.333 0,200"/><stop style="stop-color:#ff0" path="c -66.6667,0 -133.333,0 -200,0"/><stop style="stop-color:#0f0" path="c 0,-66.6667 0,-133.333 0,-200"/></meshpatch></meshrow></meshgradient></defs><g id="test-body-content"><rect width="200" height="200" x="20" y="140" style="fill:url(#LinearMesh)"/><rect width="200" height="200" x="260" y="140" style="fill:url(#BezierMesh)"/></g></svg>